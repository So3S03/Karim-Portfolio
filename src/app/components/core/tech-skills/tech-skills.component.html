<div class="d-flex w-100 justify-content-center">
    <app-head-line [Heading]="HeadLine"></app-head-line>
</div>
<div class="row g-3">
    @for (item of TechSkills; track $index) {
        <div class="col-md-4 col-lg-3">
            <div class="card text-center bg-sec text-light min-h">
                <div class="card-body d-flex flex-column justify-content-between align-items-center">
                <h2 class="card-title fs-1" [innerHTML]="getSafeHTML(item.Logo)"></h2>
                <h3 class="card-subtitle mb-2">{{item.Name}}</h3>
                <div>
                    @for (star of CreateStarsArr(item.Rate); track $index)
                    {
                        <i class="fa-solid fa-star me-2"></i>
                    }
                </div>
                <p>{{item.Proficiency}}</p>
            </div>
        </div>
        </div>
    }
</div>
